<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Checker</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <div class="upper-section"> 
        <h1>Sentiment Analysis Checker</h1>
        <p>Use sentiment analysis to quickly detect feelings and pain points.</p>
    
        <span class="emoji" style="top: 5%; left: 10%; font-size: 2.2rem;">🌝</span>
        <span class="emoji" style="top: 15%; left: 65%; font-size: 2rem;">😊</span>
        <span class="emoji" style="top: 25%; left: 35%; font-size: 2.3rem;">😉</span>
        <span class="emoji" style="top: 40%; left: 15%; font-size: 2rem;">😁</span>
        <span class="emoji" style="top: 50%; left: 80%; font-size: 2.1rem;">🫡</span>
        <span class="emoji" style="top: 60%; left: 25%; font-size: 2.4rem;">📈</span>
        <span class="emoji" style="top: 70%; left: 45%; font-size: 2rem;">📊</span>
        <span class="emoji" style="top: 75%; left: 5%; font-size: 2.3rem;">🎉</span>
        <span class="emoji" style="top: 65%; left: 90%; font-size: 2.2rem;">📉</span>
        <span class="emoji" style="top: 10%; left: 85%; font-size: 2rem;">👍🏻</span>
        <span class="emoji" style="top: 75%; left: 70%; font-size: 2.5rem;">🚀</span>

        
    </div>
    <div class="middle-box">
        <div class="upload-box">
            <label for="csv-upload" class="upload-label">
                <span>📁 Upload your CSV file</span>
                <input type="file" id="csv-upload" accept=".csv" />
            </label>
            <p class="upload-note">Accepted format: .csv</p>
        </div>

        <button class="analyze-btn">Analyze File Now</button>
    </div>
    

    <div class="lower-section">
        
    </div>
    <script src="Assets/JS/script.js"></script>
</body>
</html>
